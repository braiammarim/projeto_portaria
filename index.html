<body>

    <div class="container">

        <header class="header" role="banner">

            <div class="logo">

                <img src="img/logoPortaria.png" width="55" height="55" left="55px">

            </div>

        </header>

        <main class="main-content" role="main">

            <div class="login-container">

                <h2>Login</h2>

                <form id="loginForm" onsubmit="return validarFormulario()" novalidate>

                    <div class="form-group">

                        <label for="email">Email:</label>

                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            autocomplete="email"
                            aria-describedby="email-error"
                            placeholder="seu@email.com">

                    </div>

                    <div class="form-group">

                        <label for="senha">Senha:</label>

                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            required 
                            autocomplete="current-password"
                            aria-describedby="senha-error"
                            placeholder="••••••••">

                    </div>

                    <div class="form-group">

                        <button type="submit" class="btn-primary">

                            Entrar

                        </button>

                    </div>

                    <div class="form-links">

                        <a href="recuperar-senha.html" class="link-secondary">Esqueceu sua senha?</a>

                        <a href="cadastro.html" class="link-secondary">Criar nova conta</a>

                    </div>

                </form>

            </div>

        </main>
