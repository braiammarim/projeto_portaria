<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - PortariaTech">
    <meta name="author" content="PortariaTech">
    <title>Login | PortariaTech</title>
    <link rel="icon" type="image/x-icon" href="img/logoPortaria.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="img/logoPortaria.png" alt="Logo PortariaTech" class="logo-img">
                <h1>PortariaTech</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="login-container">
                <form id="loginForm" class="login-form" method="POST" action="/login">
                    <h2>Login</h2>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn-login">Entrar</button>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Fale Conosco</h3>
                    <p>Email: atendimento@portariatech.com.br</p>
                    <p>WhatsApp: (11) 98888-7777</p>
                </div>
                <div class="footer-section">
                    <h3>Endereço</h3>
                    <p>Av. Exemplo, 123 - Centro, SP</p>
                    <p>Horário: 08h às 17h (Seg. a Sex.)</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 PortariaTech. Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

    <script src="validacao.js"></script>
</body>
</html>
