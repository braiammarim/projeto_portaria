<!DOCTYPE html>

<html lang="pt-br">

<body>

    <div class="container">

 

        <!-- ... (mesmo header do index.html) ... -->

 

 

        <main>

          <h2>Cadastro de Mercadorias</h2>

          <form class="form-container" onsubmit="return validarFormulario()" action="submit.php" method="post">

            <label for="nome">Nome do morador:</label>

            <input type="text" id="nome" name="nome" required>

 

            <label for="telefone">Telefone do morador:</label>

            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>

 

            <label for="apartamento">Apartamento:</label>

            <input type="text" id="apartamento" name="apartamento" required>

 

            <label for="bloco">Bloco:</label>

            <select id="bloco" name="bloco" required>

                <option value="">Selecione o bloco</option>

                <option value="A">A</option>

                <option value="B">B</option>

                <option value="C">C</option>

            </select>

 

            <label for="descricao">Descrição da mercadoria:</label>

            <input type="text" id="descricao" name="descricao" required>

 

 

            <button type="submit">Cadastrar</button>

          </form>

        </main>

 

        <!-- ... (mesmo footer do index.html) ... -->

 

    </div>

 

    <script src="script.js"></script>

</body>
